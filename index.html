<script type="text/javascript">
	let buttonProject = document.querySelectorAll(".btn-proj");

	function activeSelector(event){
		for (var i = 0; i < buttonProject.length; i++) {
			buttonProject[i].classList.remove("btn-active");
		}
		event.target.classList.add("btn-active");
	}
</script>
